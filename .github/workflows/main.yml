name: Docker build and push
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: 0 2 * * 0
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: hadolint/hadolint-action@v3.1.0
        if: github.event_name == 'pull_request'
        with:
          dockerfile: Dockerfile
          config: hadolint-ci.yaml

      - name: Try to build images
        if: github.event_name == 'pull_request'
        run: docker buildx bake --pull --set="*.output=type=image" --set="*.platform=linux/amd64,linux/arm64"

      - name: Log into registry
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login https://index.docker.io/v1/ -u ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Build and push images
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        run: docker buildx bake --pull --push --set="*.platform=linux/amd64,linux/arm64"
